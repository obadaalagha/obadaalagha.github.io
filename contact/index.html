<!DOCTYPE html>
<html lang="en-us">
  <head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, intialscale-scale=1.0"/>
	<meta http-equiv="x-ua-compatible" content="ie=edge"/>
	<title>obada.dev</title>
	<base href="https://obada.dev/"/>
	<link rel="stylesheet" href="styles.css"/>
	<style>
		.blink {
			animation: blinker 1s infinite;
		}
		@keyframes blinker {
			0% {color: #F7FAFC}
			100% {color: #1A202C}
		}
		.grad {
			background-image: linear-gradient(#EDF2F7, #FFFFFF)
		}
	</style>
  </head>
  <!-- Necessary elements across pages marked with 'N' -->
  <!-- N -->
  <body class="grad">
	<!-- N -->
	<div class="bg-gray-100 lg:max-w-5xl m-auto h-screen shadow-lg">
		<!-- N -->
		<header class="bg-gray-900 pl-4 pr-50 text-xl text-gray-100 px-3 shadow">
			<p>>obada.dev<span class="blink">_</span></p>
		</header>
		<!-- N -->
		<nav class="sticky top-0 bg-gray-600 px-4 py-2 shadow-lg">
			<div class="h-6 w-6">
				<button type="button" onclick="sideBar()" class="block text-gray-900 hover:text-white focus:text-white focus:outline-none lg:hidden">
					<svg class="h-6 w-6 fill-current" viewBox="0 0 24 24">
						<path fill-rule="evenodd" d="M4 5h16a1 1 0 0 1 0 2H4a1 1 0 1 1 0-2zm0 6h16a1 1 0 0 1 0 2H4a1 1 0 0 1 0-2zm0 6h16a1 1 0 0 1 0 2H4a1 1 0 0 1 0-2z"/>
					</svg>
				</button>
				<div class="hidden lg:flex items-center text-lg text-gray-300 h-full">
					<a href="../" class="px-6 hover:bg-gray-700 py-1">Home</a>
					<a href="../education/" class="px-6 hover:bg-gray-700 py-1">Education</a>
					<a href="../projects/" class="px-6 hover:bg-gray-700 py-1">Projects</a>
					<a href="../resources/" class="px-6 hover:bg-gray-700 py-1">Resources</a>
					<a href="" class="px-6 hover:bg-gray-700 py-1">Contact</a>
				</div>
			</div>
		</nav>
		<!-- N -->
		<span class="flex flex-col justify-center absolute text-lg text-gray-300 p-3 bg-gray-600 shadow-lg hidden" id="sidenav">
			<a href="../" class="px-2 py-1 hover:bg-gray-700">Home</a>
			<a href="../education/" class="px-2 py-1 hover:bg-gray-700">Education</a>
			<a href="../projects/" class="px-2 py-1 hover:bg-gray-700">Projects</a>
			<a href="../resources/" class="px-2 py-1 hover:bg-gray-700">Resources</a>
			<a href="" class="px-2 py-1 hover:bg-gray-700">Contact</a>
		</span>
		<h1 class="text-xl text-gray-600 px-4">CONTACT</h1>
		<p class="px-6">Contact.</p>
	</div>
    <!-- N -->
    <script type="text/javascript">
        function sideBar() {
	        const x = document.getElementById("sidenav");
		    if (x.classList.contains("hidden")) {
			    x.classList.remove("hidden");
			    x.classList.add("block");
			    x.style.transition = "height 2s";
		    } else {
			    x.classList.remove("block");
		        x.classList.add("hidden");
		    }
		}
  </script>
  </body>
</html>
