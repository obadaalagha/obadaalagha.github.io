        <div>

                    Name: <input class="border border-gray-400 bg-gray-300 rounded px-3 py-1" type="text" name="user_name" placeholder="Your name" required="required"/>

                    Message: <textarea class="border border-gray-400 rounded bg-gray-300 px-3 py-1 h-48" type="text" name="user_message" placeholder="Send me a message!" required="required"></textarea>
                    <div class="g-recaptcha self-center pt-4" data-sitekey="6Ld2gMEUAAAAAFTRny_CcGT8rHxNRjXULQMrRm1A" data-callback="enableSubmit"></div>
                    <input type="hidden" name="_next" value="https://obada.dev/"/>
                    <input type="hidden" name="_subject" value="New Submission from obada.dev!"/>
                    <input type="text" name="_gotcha" class="hidden"/>
                    <button class="text-gray-300 bg-gray-600 hover:bg-gray-700 rounded px-3 py-2 my-4" type="submit" id="formSubmit" disabled="true">Submit</button>

    <!-- N -->
    <script type="text/javascript">
        function sideBar(e) {
            const x = document.getElementById("sidenav");
            const y = document.getElementById("hideOnOpen");
		    if (x.classList.contains("hidden")) {
			    x.classList.remove("hidden");
			    x.classList.add("block");
                x.style.transition = "height 2s";
                y.classList.add("hidden");
                y.classList.remove("block");
                e.classList.add("focus:text-white");
                e.classList.remove("focus:text-gray-900");
		    } else {
			    x.classList.remove("block");
                x.classList.add("hidden");
                y.classList.add("block");
                y.classList.remove("hidden");
                e.classList.remove("focus:text-white");
                e.classList.add("focus:text-gray-900");
		    }
        }
        function enableSubmit() {
            document.getElementById("formSubmit").disabled = false;
        }
  </script>
