  <body class="fnt bg-gray-800">
    <nav class="sticky top-0 z-30"> <!-- Whole Navbar-->
      <div class="bg-gray-900 shadow-xl flex justify-center"> <!-- Navbar background -->
        <div class="flex flex-grow items-center justify-between max-w-screen-lg p-1"> <!-- constrain navbar to lg -->
          <div> <!-- Brand -->
            <a class="navbtn text-2xl hover:bg-gray-900" href="../">>obada.dev<span class="blink">_</span></a>
          </div>
          <div> <!-- Dropdown button -->
            <button type="button" class="block navbtn p-1 ml-32 btnDrop">
              <svg class="h-6 w-6 fill-current" viewBox="0 0 24 24">
                <path fill-rule="evenodd" d="M4 5h16a1 1 0 0 1 0 2H4a1 1 0 1 1 0-2zm0 6h16a1 1 0 0 1 0 2H4a1 1 0 0 1 0-2zm0 6h16a1 1 0 0 1 0 2H4a1 1 0 0 1 0-2z"/>
              </svg>
            </button>
          </div>
        </div>
      </div>
      <div class="hidden bg-gray-900 px-2 pt-2 pb-4 dropdown absolute w-full justify-center"> <!-- dropdown menu -->
        <div class="flex flex-grow flex-col max-w-screen-lg items-center justify-center"> <!-- container for items in dropdown -->
          <a class="navbtn block w96p text-center" href="../">/home</a>
          <!--<a class="navbtn block w96p text-center" href="../experience/">/experience</a>-->
          <a class="navbtn block w96p text-center" href="../projects/">/projects</a>

    <main>
      <form class="flex flex-col bg-gray-900 rounded-lg text-gray-300 px-4 py-3 mx-auto mt-10 mb-4 shadow-2xl w-11/12 sm:w-4/5 lg:w-1/2" method="post" action="https://formspree.io/mgeevvgr">
        <label for="full_name">NAME:</label>
        <input class="border text-gray-900 border-gray-400 bg-gray-300 rounded px-3 py-1" type="text" id="full_name" name="user_name" placeholder="Your name" required="required"/>
        <label for="email_address">EMAIL:</label>
        <input class="border text-gray-900 border-gray-400 bg-gray-300 rounded px-3 py-1" type="email" id="email_address" name="_replyto" placeholder="Your email address" title="Please input an email address." required="required"/>
        <label for="message">MESSAGE:</label>
        <textarea class="border text-gray-900 border-gray-400 rounded bg-gray-300 px-3 py-1 h-48" type="text" id="message" name="user_message" placeholder="Send me a message!" required="required"></textarea>
        <div class="g-recaptcha self-center pt-4" data-sitekey="6Ld2gMEUAAAAAFTRny_CcGT8rHxNRjXULQMrRm1A" data-callback="enableSubmit"></div>
        <input type="hidden" name="_next" value="https://obada.dev/"/>
        <input type="hidden" name="_subject" value="New Submission from obada.dev!"/>
        <input type="text" name="_gotcha" class="hidden"/>
        <button class="text-gray-300 bg-gray-700 hover:bg-gray-800 rounded px-3 py-2 my-4" type="submit" id="formSubmit" disabled="true">Submit</button>
      </form>
    </main>
    <br>
    <footer>

      <div class="flex">

        <a href="https://github.com/obadaalagha/" target="_blank"><img src="../img/github.png" alt="GitHub" class="GitHub"></a>
      </div>
      <div>1.1.0</div>
      <div>Work in Progress.</div>
    </footer>
    <script src="../js/dropdown.js"></script>
    <script type="text/javascript">
      function enableSubmit() {
        $("#formSubmit").prop('disabled', false);
      }
    </script>
