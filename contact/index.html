	<style>
		.blink {
			animation: blinker 1s infinite;
		}
		@keyframes blinker {
			0% {color: #F7FAFC}
			100% {color: #1A202C}
		}
		.grad {
			background-image: linear-gradient(#EDF2F7, #FFFFFF)
		}
	</style>
  </head>
  <!-- Necessary elements across pages marked with 'N' -->
  <!-- N -->
  <body class="grad">
    <!-- N -->
    
	<div class="bg-gray-100 lg:w-3/4 m-auto shadow-lg">
		<!-- N -->
		<header class="bg-gray-900 pl-4 pr-50 text-xl text-gray-100 px-3 shadow">
            <p class="font-mono">>obada.dev<span class="blink font-mono">_</span></p>
        </header>
		<!-- N -->
		<nav class="sticky top-0 bg-gray-600 px-4 py-2 shadow-lg">
			<div class="h-6 w-6">
				<button type="button" onclick="sideBar()" class="block text-gray-900 hover:text-white focus:text-white focus:outline-none lg:hidden">
					<svg class="h-6 w-6 fill-current" viewBox="0 0 24 24">
						<path fill-rule="evenodd" d="M4 5h16a1 1 0 0 1 0 2H4a1 1 0 1 1 0-2zm0 6h16a1 1 0 0 1 0 2H4a1 1 0 0 1 0-2zm0 6h16a1 1 0 0 1 0 2H4a1 1 0 0 1 0-2z"/>
					</svg>
				</button>
				<div class="hidden lg:flex items-center text-lg text-gray-300 h-full">
					<a href="../" class="px-6 hover:bg-gray-700 py-1">Home</a>
					<a href="../education/" class="px-6 hover:bg-gray-700 py-1">Education</a>
					<a href="../projects/" class="px-6 hover:bg-gray-700 py-1">Projects</a>
					<a href="../resources/" class="px-6 hover:bg-gray-700 py-1">Resources</a>
					<a href="../contact/" class="px-6 font-bold hover:bg-gray-700 py-1">Contact</a>
				</div>
            </div>
            <span class="flex flex-col justify-center absolute text-lg text-gray-300 p-3 bg-gray-600 shadow-lg hidden" id="sidenav">
                <a href="../" class="px-2 py-1 font-bold hover:bg-gray-700">Home</a>
                <a href="/education/" class="px-2 py-1 hover:bg-gray-700">Education</a>
                <a href="/projects/" class="px-2 py-1 hover:bg-gray-700">Projects</a>

    <!--<div class="bg-gray-100 lg:w-3/4 m-auto h-screen shadow-lg">-->
        <form class="flex flex-col text-gray-600 px-4 py-3 w-3/4 mx-auto mt-10 mb-4 shadow" method="post">
                Name: <input class="border border-gray-400 bg-gray-300 rounded px-3 py-1" type="text" name="user_name" placeholder="Your name">
                Email: <input class="border border-gray-400 bg-gray-300 rounded px-3 py-1" type="text" name="user_email" placeholder="Your email address">
                Message: <textarea class="border border-gray-400 rounded bg-gray-300 px-3 py-1 h-48" type="text" name="user_message" placeholder="Send Me A Message!"></textarea>
                <button class="text-gray-300 bg-gray-600 hover:bg-gray-700 rounded px-3 py-2 my-4" type="submit">Submit</button>
        </form>
        <div class="mx-32">
            <h1 class="text-xl text-gray-600">Social Media:</h1>

                <!--<img src="../img/link.svg" alt="Link"/><a href="https://www.twitter.com/obiethethobie">Twitter</a><br/>-->
                <img src="../img/link.svg" alt="Link"/><a href="http://t.me/obiethethobie">Telegram</a><br/>
                <img src="../img/link.svg" alt="Link"/><a href="http://t.me/omikronalif">Telegram Channel</a><br/>
            </p>
        </div>
    </div>
    
    <!-- N -->
    <script type="text/javascript">
        function sideBar() {
	        const x = document.getElementById("sidenav");
		    if (x.classList.contains("hidden")) {
			    x.classList.remove("hidden");
			    x.classList.add("block");
			    x.style.transition = "height 2s";
		    } else {
			    x.classList.remove("block");
		        x.classList.add("hidden");
		    }
		}
  </script>
