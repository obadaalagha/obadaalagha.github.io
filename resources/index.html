<!DOCTYPE html>
<html lang="en-us">
  <head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, intialscale-scale=1.0"/>
	<meta http-equiv="x-ua-compatible" content="ie=edge"/>
    <title>obada.dev</title>
    <meta name="theme-color" content="#1A202C"/>

    <!-- Favicon -->
	<link rel="apple-touch-icon" sizes="180x180" href="/img/favicon-regular/apple-touch-icon.png"/>
	<link rel="icon" type="image/png" sizes="32x32" href="/img/favicon-regular/favicon-32x32.png"/>
	<link rel="icon" type="image/png" sizes="16x16" href="/img/favicon-regular/favicon-16x16.png"/>
	<link rel="manifest" href="/img/favicon-regular/site.webmanifest"/>
	<link rel="mask-icon" href="/img/favicon-regular/safari-pinned-tab.svg" color="#5bbad5"/>
	<meta name="msapplication-TileColor" content="#2b5797"/>
	<!-- <meta name="theme-color" content="#ffffff"> -->

	<base href="https://obada.dev/"/>
	<link rel="stylesheet" href="styles.css"/>
	<style>
		.blink {
			animation: blinker 1s infinite;
		}
		@keyframes blinker {
			0% {color: #F7FAFC}
			100% {color: #1A202C}
		}
		.grad {
			background-image: linear-gradient(#EDF2F7, #FFFFFF)
		}
	</style>
  </head>
  <body class="grad">
	<!-- Body container -->
	<div class="bg-gray-100 h-screen lg:w-3/4 m-auto shadow-lg">
    <!-- Navbar -->
    <nav class="sticky top-0 bg-gray-900 h-12 lg:h-10 text-xl text-gray-100 flex items-center">
      <div class="flex flex-row flex-grow lg:flex-grow-0 items-center lg:items-baseline justify-between">
        <!-- Home button (functions as part of the menu for desktops) -->
        <a href="../" class="ml-6 text-gray-300 hover:text-white"><p class="font-mono">>obada.dev<span class="blink lg:hidden">_</span></p></a>
        <!-- Regular menu for desktops -->
        <div class="hidden font-mono lg:block text-gray-300">
          <a href="../education/" class="px-6 hover:text-white">/education</a>
          <a href="../projects/" class="px-6 hover:text-white">/projects</a>
          <a href="../resources/" class="px-6 hover:text-white text-gray-100">/resources<span class="blink font-mono">_</span></a>
          <a href="../contact/" class="px-6 hover:text-white">/contact</a>
        </div>
        <!-- Hamburger menu for small screens -->
        <button type="button" onclick="sideBar(this)" class="block justify-end text-gray-200 mr-4 hover:text-white focus:text-white focus:outline-none lg:hidden">
          <svg class="h-6 w-6 fill-current" viewBox="0 0 24 24">
            <path fill-rule="evenodd" d="M4 5h16a1 1 0 0 1 0 2H4a1 1 0 1 1 0-2zm0 6h16a1 1 0 0 1 0 2H4a1 1 0 0 1 0-2zm0 6h16a1 1 0 0 1 0 2H4a1 1 0 0 1 0-2z"/>
          </svg>
          <span class="flex flex-col text-left absolute text-lg text-gray-300 p-3 bg-gray-900 shadow-lg hidden -ml-24" id="sidenav">
            <a href="../" class="px-2 py-1 hover:bg-gray-800">\home</a>
            <a href="../education/" class="px-2 py-1 hover:bg-gray-800">\education</a>
            <a href="../projects/" class="px-2 py-1 hover:bg-gray-800">\projects</a>
            <a href="../resources/" class="px-2 py-1 font-bold hover:bg-gray-800">\resources</a>
            <a href="../contact/" class="px-2 py-1 hover:bg-gray-800">\contact</a>
          </span>
        </button>
      </div>
    </nav>
		<!--<h1 class="text-xl text-gray-600 px-4">RESOURCES</h1>-->
		<p class="px-6 py-2 font-semibold">This page will be updated shortly. Come back later!</p>
	</div>
    <!-- N -->
    <script type="text/javascript">
 function sideBar(e) {
            const x = document.getElementById("sidenav");
            const y = document.getElementById("hideOnOpen");
		    if (x.classList.contains("hidden")) {
			    x.classList.remove("hidden");
			    x.classList.add("block");
                x.style.transition = "height 2s";
                y.classList.add("hidden");
                y.classList.remove("block");
                e.classList.add("focus:text-white");
                e.classList.remove("focus:text-gray-900");
		    } else {
			    x.classList.remove("block");
                x.classList.add("hidden");
                y.classList.add("block");
                y.classList.remove("hidden");
                e.classList.remove("focus:text-white");
                e.classList.add("focus:text-gray-900");
		    }
        }
  </script>
  </body>
</html>
