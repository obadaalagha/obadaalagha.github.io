<!DOCTYPE html>
<html lang="en-us">

	<meta charset="utf-8" />

  <body>
    <h1>This is my website, for now.</h1>
	<p>I'm just testing random stuff here until I can design a fully-fledged proper layout. Play around with anything if you'd like.</p>
	<div>
	    <p>Does this work?</p>
	</div>
	<button onclick="moneySaved()">Click here to save money!</button>
	<p id="test"></p>
	<script>
	  function moneySaved() {
	    var years = prompt("How many years will you save money for?");
		var toSave = parseFloat(prompt("How much are you putting in each year?"));
		var total = 0;
	    var i;
	    for(i = 0; i < years; i++) {
	      total = ((total + toSave) * 1.08);
	    }
		total = total.toFixed(2);
	  document.getElementById("test").innerHTML = "You will save $" + total + " over a period of " + years + " years with an 8% return rate.";
	  }
	</script>
  </body>
